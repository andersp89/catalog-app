{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<a href="{{url_for('newCategory')}}">New Category</a>
<br>
<h3>Categories</h3>

{% for i in categories %}
<div id="cat-1">
<p id="cat-2">{{i.name}}</p>
<a href="{{url_for('newCategory')}}">Edit</a>
<a href="{{url_for('deleteCategory', category_name=i.name)}}">Delete</a>
</div>
{% endfor %}

{% endblock %}
