{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<h3> Are you sure you want to delete "{{category}}"? </h3>
<form action="{{ url_for('deleteCategory', category_name=category)}}" method = 'post'>
<input type='submit', value = 'Delete'>
</form>
<br>
<a href = "{{ url_for('allCategories')}}">Cancel</a>

{% endblock %}
