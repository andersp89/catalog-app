{% extends "main.html" %}
{% block content %}
{% include "header.html" %}

<a href="{{url_for('newItem', category_name=category_name, category_id=category_id)}}">New Item</a>
<br>
<h3>{{category_name}}</h3>

{% for i in items %}
<div id="cat-1">
<p id="cat-2">{{i.name}}</p>
<a href="{{url_for('editCategory', category_name=i.name, category_id=i.id)}}">Edit</a>
<a href="{{url_for('deleteCategory', category_name=i.name, category_id=i.id)}}">Delete</a>
</div>
{% endfor %}

{% endblock %}
